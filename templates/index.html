<html >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="static/css/main.css">

    </head>
    <body>
    <div id="wrap">
        <div ng-app="muzikApp">
            <div id="title" class="container">
                <h1>PLAY MUZIK</h1>
            </div>

            <div id="submit" class="container">
                <div id="select" ng-controller="SelectSource">
                    <select ng-model="selectedItem"
                        ng-options="item as item.name for item in items"></select>
                </div>

                <form ng-sumbit="processForm()" ng-controller="FormController">
                    <div class="" id="" ng-class="{ 'has-error' : errorForm }">
                        <input type="text" name="source" class="" ng-model="formData.source">
                        <span class="help-block" ng-show="errorForm">{{ errorForm }}</span>
                    </div>

                    <button type="submit" class="btn btn-success">
                       <span class="glyphicon glyphicon-flash"></span> Check!
                    </button>
                </form>

            </div>
        </div>

        <div ng-app="resultApp">
                <div ng-view></div>
        </div>

        <div ng-app="TodoApp">
            <div ng-view></div>
        </div>

    </div>
    <footer>
    <p>&copy;@playmuzik 2014</p>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

    <script src="static/js/vendor/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
    <script src="static/js/main.js"></script>

    <script src="static/js/todo.js"></script>
    </body>
</html>

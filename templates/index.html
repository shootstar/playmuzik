<html >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DATA MUZIK</title>
        <meta name="keywords" content="souncloud music data echonest api" />
        <meta name="description" content="Check some datas of music in soundcloud" />
        <meta property="og:title" content="DATA MUZIK" />
        <!--<meta property="og:type" content="" />-->
        <!--<meta property="og:url" content="http://" />-->
        <!--<meta name="og:image" content="http://" />-->
        <meta name="og:description" content="Check some datas of music in soundcloud" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="static/css/bootstrap.min.css">

        <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="static/css/main.css">

    </head>
    <body ng-app="muzikApp">
    <div id="content">
            <div id="header">
                <div class="container">
                    <h1 id="title">DATA MUZIK</h1>
                    <p>
                        Check some datas of music in <a href="http://soundcloud.com" target="_newtab">soundcloud</a>.
                    </p>
                </div>
            </div>
            

            <div id="submit" class="container" ng-controller="FormController">
                <div class="col-md-8 col-md-offset-2">
                <form id="formMuzik" ng-submit="processForm()">

                    <!--<div class="formElement" id="select">-->
                    <!--<select ng-model="selectedItem"-->
                        <!--ng-options="item as item.name for item in items"></select>-->
                    <!--</div>-->
                    <div ng-show="posted">
                      <span>Thanks!</span>
                    </div>
                    <div class="formElement" >
                        <input type="text" id="urlInput" name="source" class="" ng-model="formData.source" placeholder="http://soundcloud.com">
                        <small class="error"
                               ng-show="signup_form.email.$error.required">
                           URL is required.
                        </small>
                    </div>

                    <button type="submit" class="btn btn-success formElement">
                       Check!
                    </button>
                </form>

                </div>
            </div>


           <div id="data">
            <div ng-view></div>
           </div>

        </div>

    </div>
    <div id="footer">
        <hr>
        <p>&copy;datamuzik 2014</p>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

    <script src="static/js/vendor/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="static/js/main.js"></script>
    </body>
</html>
